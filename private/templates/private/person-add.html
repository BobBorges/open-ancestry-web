{% extends 'private/people-base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block innercontent %}
	<div>
		<h1>Add a new Person</h1>
		<p>With the form below, you can add a new person to the database.</p>
		<hr>
		<br>
		<form method='POST'>
			{% csrf_token %}
			<fieldset class="form-group">
				{{ createpersonform|crispy }}
			</fieldset>
			<a href="{% url 'people-landing' %}"><button type="cancel">cancel</button></a>
			<button name="personeditf" type="submit">submit</button>
		</form>
	</div>
{% endblock %}
